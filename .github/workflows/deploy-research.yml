name: Deploy Research ZIP

on:
  push:
    paths:
      - 'data/research/research.zip'

jobs:
  unzip-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Unzip research.zip
        run: |
          mkdir -p _data assets/img/research
          unzip -o data/research/research.zip -d .

      - name: ðŸ§¼ Clean up ZIP file (optional)
        run: rm -f data/research/research.zip

      - name: âœ… Commit extracted research data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _data/research.json assets/img/research || true
          if git diff --cached --quiet; then
            echo "No research data changes to commit."
            exit 0
          fi
          git commit -m "ðŸ”„ Unzipped research data"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/dlab-amc/dlab-amc.github.io.git HEAD:main

