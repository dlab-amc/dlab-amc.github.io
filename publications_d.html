            style="

<style>
  .skel-cell-important {
    position: relative;
  }
  .search-input-wrap {
    position: absolute;
    display: flex;
    align-items: center;
    top: 0;
    right: 0;
    transform: translateY(-50%);
    gap: 8px;
  }
  .search-input:focus {
    outline: none !important;
    border: none !important;
  }
  .search-input::placeholder {
    font-size: 15px;
    line-height: normal;
  }
  .search-button {
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    padding: 1rem;
    width: 2.5rem;
    height: 2.5rem;
    background-color: #006065;
    color: #fff;
    font-size: 1rem;
  }
  .search-button:hover {
    background-color: rgb(0, 101, 101);
  }
  .patent-tab {
    display: inline-block;
    padding: 6px 16px;
    border-bottom: 2px solid transparent;
    text-decoration: none;
    color: #999;
    font-size: 1.1em;
  }
  .patent-tab:hover {
    color: #6b6b6b;
  }
  .patent-tab.active {
    color: #036166;
    border-bottom: 2px solid #036166;
    font-weight: 700;
  }
</style>

<script>
  const CLASS_ORDER = ['ALL', 'International Design', 'Domestic Design'];
  const ALLOWED_CLASSES = ['International Design', 'Domestic Design'];

  let classFilter = 'ALL';
  let stateFilter = 'granted';
  let currentSearch = '';

  document.addEventListener('DOMContentLoaded', () => {
    fetch('{{ site.baseurl }}/data/publications/pub_p.json')
      .then((res) => res.json())
      .then((allData) => {
        const filterContainer = document.getElementById('class-filter');
        const contentContainer = document.getElementById('pub-content');

        CLASS_ORDER.forEach((cls) => {
          const btn = document.createElement('a');
          btn.textContent = cls;
          btn.href = `#${cls.toLowerCase().replace(/\s+/g, '-')}`;
          btn.className = 'small-button' + (cls === 'ALL' ? ' active' : '');
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            classFilter = cls;
            updateClassButtons(cls);
            render();
          });
          filterContainer.appendChild(btn);
        });

        document.querySelectorAll('.patent-tab').forEach((tab) => {
          tab.addEventListener('click', (e) => {
            e.preventDefault();
            stateFilter = tab.dataset.state;
            updateStateTabs(tab);
            render();
          });
        });

        document
          .getElementById('search-button')
          .addEventListener('click', () => {
            currentSearch = document
              .getElementById('search-input')
              .value.trim();
            render();
          });

        document
          .getElementById('search-input')
          .addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
              currentSearch = e.target.value.trim();
              render();
            }
          });

        function updateClassButtons(activeCls) {
          document
            .querySelectorAll('.small-button')
            .forEach((btn) =>
              btn.classList.toggle('active', btn.textContent === activeCls)
            );
        }

        function updateStateTabs(activeTab) {
          document
            .querySelectorAll('.patent-tab')
            .forEach((btn) => btn.classList.remove('active'));
          activeTab.classList.add('active');
        }

        function render() {
          contentContainer.innerHTML = '';

          const filtered = allData
            .filter((item) =>
              classFilter === 'ALL'
                ? ALLOWED_CLASSES.includes(item.class)
                : item.class === classFilter
            )
            .filter((item) => item.patent_state === stateFilter)
            .filter((item) => {
              if (!currentSearch) return true;
              const q = currentSearch.toLocaleLowerCase();
              const haystack = buildPatentHTML(item).toLocaleLowerCase();
              return haystack.includes(q);
            })
            .sort((a, b) => b.date.localeCompare(a.date));

          const byClass = groupBy(filtered, 'class');

          CLASS_ORDER.forEach((cls) => {
            const section = document.createElement('div');
            section.className = 'class-section';
            section.id = `section-${cls.toLowerCase().replace(/\s+/g, '-')}`;
            section.style.display =
              cls === classFilter || classFilter === 'ALL' ? 'block' : 'none';

            const entries = cls === 'ALL' ? filtered : byClass[cls] || [];

            entries.forEach((entry) => {
              const div = document.createElement('div');
              div.style.marginBottom = '20px';
              const content = buildPatentHTML(entry);
              const line = document.createElement('div');
              line.className = 'paperclick';
              line.textContent = content;
              div.appendChild(line);
              section.appendChild(div);
            });

            contentContainer.appendChild(section);
          });
        }

        render();
      });

    function groupBy(arr, key) {
      return arr.reduce((acc, cur) => {
        const k = cur[key] || '기타';
        acc[k] = acc[k] || [];
        acc[k].push(cur);
        return acc;
      }, {});
    }

    function buildPatentHTML(entry) {
      const authors = entry.authors_text || '';
      const title = entry.title_kor || entry.title_eng || '';
      const countryCode = entry.country_code || '';
      const number = entry.number || '';
      const date = formatDate(entry.date, entry.country);

      return (
        [authors, title, `${countryCode} ${number}`, date]
          .filter(Boolean)
          .join('. ')
          .replace(/\s+/g, ' ')
          .trim()
          .replace(/;+$/, '') + '.'
      );
    }

    function formatDate(dateStr, country) {
      if (!dateStr) return '';
      const [yyyy, mm, dd] = dateStr.replace(/\./g, '-').split('-');
      const month =
        country === 'Domestic'
          ? mm?.padStart(2, '0')
          : [
              '',
              'Jan',
              'Feb',
              'Mar',
              'Apr',
              'May',
              'Jun',
              'Jul',
              'Aug',
              'Sep',
              'Oct',
              'Nov',
              'Dec',
            ][parseInt(mm)];
      return country === 'Domestic'
        ? `${yyyy}. ${month}. ${dd.toString().padStart(2, '0')}`
        : `${yyyy} ${month} ${parseInt(dd, 10)}`;
    }
  });
</script>
